<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    
    <title>Cinder</title>
    
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/foundation.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>

    <script type="text/x-handlebars">
      <div class="row">
        <div class="large-12 columns">
          <h1>Cinder</h1>
          <div>
            {{outlet}}
          </div>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="index">
      <p>home</p>
    </script>

    <script type="text/x-handlebars" data-template-name="about">
      <p>about us</p>
    </script>

    <script type="text/x-handlebars" data-template-name="users">
      {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="users/index">
      <h2>Users</h2>
      <ul>
        {{#each user in model}}
          <li>{{#linkTo users.show user}}{{user.name}}{{/linkTo}}</li>
        {{else}}
          <li>No users yet!</li>
        {{/each}}
      </ul>
    </script>

    <script type="text/x-handlebars" data-template-name="users/new">
      <p>users new</p>
    </script>

    <script type="text/x-handlebars" data-template-name="users/show">
      <p>{{name}}</p>
    </script>

    <script type="text/x-handlebars" data-template-name="users/edit">
      <p>users edit</p>
    </script>

    <script src="/js/libs/jquery-1.9.1.js"></script>
    <script src="/js/libs/handlebars-1.0.0-rc.3.js"></script>
    <script src="/js/libs/ember-1.0.0-rc.3.js"></script>
    <script src="/js/libs/ember-data-master.js"></script>
    <script src="/js/libs/showdown.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/app.js"></script>

  </body>
</html>
